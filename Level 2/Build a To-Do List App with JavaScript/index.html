<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" role="application">
      <header class="app__header">
        <h1 class="app__title">To-Do List</h1>
        <form id="todo-form" class="todo-form" autocomplete="off">
          <input
            id="new-todo-input"
            class="todo-form__input"
            type="text"
            placeholder="What needs to be done?"
            aria-label="New task"
            required
          />
          <button type="submit" class="btn btn--primary" aria-label="Add task">
            Add
          </button>
        </form>
      </header>

      <section class="controls" aria-label="Filters and actions">
        <div class="filters" role="tablist" aria-label="Filter tasks">
          <button class="filter is-active" data-filter="all" role="tab" aria-selected="true">All</button>
          <button class="filter" data-filter="active" role="tab" aria-selected="false">Active</button>
          <button class="filter" data-filter="completed" role="tab" aria-selected="false">Completed</button>
        </div>
        <div class="meta">
          <span id="items-left" class="items-left" aria-live="polite">0 items left</span>
          <button id="clear-completed" class="btn btn--ghost" type="button">Clear completed</button>
        </div>
      </section>

      <section aria-label="Task list">
        <ul id="todo-list" class="todo-list"></ul>
      </section>
    </main>

    <script defer src="script.js"></script>
  </body>
  </html>
